<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/Style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="logo da barbearia Alura"></h1>

            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li> <a href="produtos.html"> Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="fone">Telefone</label>
            <input type="tel" id="fone" class="input-padrao" required placeholder="(xx) XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>

                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                

                <label for="radio-fone"><input type="radio" name="contato" value="fone" id="radio-fone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                

            </fieldset>

            <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manh√£</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for=""><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas noviades por email?</label>


            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>dia</th>
                    <th>horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>

        <img src="img/logo-branco.png" alt="logo da barbearia Alura">
        <p class="copyright">&copy;Copyright Barbearia Alura - 2022</p>

    </footer>

</body>
</html>
